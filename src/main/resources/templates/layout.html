<!DOCTYPE html>
<html lang="pl" ng-app="ticketmajster" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Muzyczna Studnia - aplikacja</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.js"></script>

    <!-- Pacifico font -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,500,500i" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-route.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{/js/cookie.js}"></script>
    <script th:src="@{/js/header.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/layout-controller.js}"></script>
    <script th:src="@{/js/music-controller.js}"></script>
    <script th:src="@{/js/other-controller.js}"></script>
    <script th:src="@{/js/settings-controller.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
</head>

<body class="parallax" ng-controller="LayoutController">
    <div id="black-back"></div>
    <div id="header">
        <div class="header-left">
            <div class="logo-wrapper">
                <div id="logo"></div>
            </div>
            <a href="#!koncerty" id="h-btn-0" class="logo-item header-item-active">koncerty</a>
            <a href="#!wydarzenia" id="h-btn-1" class="logo-item">wydarzenia</a>
            <a href="#!profil" id="h-btn-2" class="logo-item">profil</a>
        </div>
        <div class="header-right">
            <div class="menu-item-right">
                <span th:text="${username}"></span>
                <form action="/logout" method="POST">
                    <button type="submit" value="wyloguj" class="logo-item"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-wrapper">
        <div class="container" id="app-container">
            <div ng-view></div>
        </div>
    </div>

</body>

</html>
